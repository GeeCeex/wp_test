<div class="container">
  <div class="row">
      <div *ngFor="let post of posts" class="column">
        <div class="card">
        <div class="image-container">
            <img src="{{post.image}}" alt="">
          </div>
          <div class="text-container">
            <h4 class="card-title">{{post.name}}</h4>
            <p class="claims">{{post.claims}} claims</p>
            <p class="except">{{post.excerpt}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
